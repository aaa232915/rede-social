.like-button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
}

.heart {
  position: relative;
  width: 20px;
  height: 20px;
  background: white;
  transform: rotate(-45deg);
  transition: background 0.3s;
  /* margin-left: 400px; */
  
  margin-top: 10px;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  transition: background 0.3s;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
  
}

.like-button.liked .heart,
.like-button.liked .heart::before,
.like-button.liked .heart::after {
  background: red;
  
}
